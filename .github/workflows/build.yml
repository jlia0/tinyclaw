name: Build

on:
  push:
    branches: [main, "claude/**"]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: tinyclaw
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: tinyclaw
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: tinyclaw.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p tinyclaw

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: tinyclaw-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.binary }}

  build-linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install cross-compilation tools
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - uses: Swatinem/rust-cache@v2

      - name: Build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target aarch64-unknown-linux-gnu -p tinyclaw

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: tinyclaw-aarch64-unknown-linux-gnu
          path: target/aarch64-unknown-linux-gnu/release/tinyclaw

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Build Android library
        run: cargo ndk -t arm64-v8a build --release -p tinyclaw-android

      - name: Stage .so for APK build
        run: |
          mkdir -p android/app/src/main/jniLibs/arm64-v8a
          cp target/aarch64-linux-android/release/libtinyclaw_android.so \
             android/app/src/main/jniLibs/arm64-v8a/

      - name: Upload library
        uses: actions/upload-artifact@v4
        with:
          name: tinyclaw-android-arm64
          path: target/aarch64-linux-android/release/libtinyclaw_android.so

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Check
        run: cargo check --workspace
      - name: Clippy
        run: cargo clippy --workspace -- -D warnings
      - name: Format check
        run: cargo fmt --all -- --check
