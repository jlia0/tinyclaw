name: Doc Gardening

on:
  schedule:
    # Every Monday at 09:00 UTC
    - cron: "0 9 * * 1"
  workflow_dispatch: {}

permissions:
  issues: write
  contents: read

jobs:
  gardening:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Scan for stale or broken documentation
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash scripts/doc-gardening.sh || true
        # Exit code is non-zero when problems are found; we still want the
        # issue to be created, so we allow the step to "fail" gracefully.
