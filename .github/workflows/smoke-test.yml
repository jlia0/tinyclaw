name: Smoke Test

on:
  workflow_dispatch: {}
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  smoke:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: tinyclaw-cli
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: tinyclaw-cli.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build CLI
        run: cargo build --release --target ${{ matrix.target }} -p tinyclaw-cli

      - name: Run workspace tests
        run: cargo test --workspace

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: tinyclaw-cli-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.binary }}
          retention-days: 7
